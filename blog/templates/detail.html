{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detail View</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/materialize/css/materialize.css' %}">
</head>
<body>
    <div class="container">
        {% block content %}
            <div class="details">
                <h2>{{ article.title }}</h2>
                <p>
                    {{ article.body }}
                </p>
                <i>
                    Escrito por: {{ article.author.first_name }} {{ article.author.last_name }}
                </i>
            </div>
            <a href="{% url 'home' %}">Pagina principal</a>
        {% endblock %}
    </div>
    <script src="{% static 'js/materialize/js/materialize.js'%}" type="text/javascript"></script>
</body>
</html>
