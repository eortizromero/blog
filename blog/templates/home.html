{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to my blog</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/materialize/css/materialize.css' %}">
</head>
<body>
    <div class="container">
        {% block content %}
            {% if object_list %}
                {% for i in object_list %}
                    <div class="articles">
                        <h3><a href="{% url 'detail' i.pk %}">{{ i.title }}</a></h3>
                        <p>
                            {{ i.body }}
                        </p>
                        <i>Escrito por: {{ i.author.first_name }} {{ i.author.last_name }}</i>
                    </div>
                {% endfor%}
            {% else %}
            <p>
                Aun no hay articulos, <a href="#create">Crea uno</a>
            </p>
            {% endif %}
        {% endblock content %}
    </div>
    <script src="{% static 'js/materialize/js/materialize.js'%}" type="text/javascript"></script>
</body>
</html>
